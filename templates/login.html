<html>
    <head>
        <link rel="stylesheet" href="static/login.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        {%load static%}  
            
        <div class="navigation">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <div class="btns">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Menus">Menu</a>
                      </li> 
                    </ul>  
                    <button class="btn mx-2 button ml-auto" type="button"><a href="/signup" class="button-link">Register</a></button>
          
                  </div>
                  </div>
                </div>
              </nav>
        <div class="main-container">
        <div class="login-container">
    
            <form method="POST" action="/mail">
    
                {%csrf_token%}
                
                <input type="email" name="email" placeholder="Email" required><br>
    
                <button type="submit">Continue</button>
    
                {% if messages %}
    
                    {% for message in messages %}
    
                    <strong style="color: ghostwhite; font-size: 20px;">{{message}}</strong>
    
                    {% endfor %}
    
                {% endif %}
    
            </form>
    
            <p>New to Spicy <a href="/signup">Create Account</a></p>
    
        </div>
    </div>
    </body>
    
    </html>
</html>
