
<!DOCTYPE html>
{%load static%}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'products.css'%} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo">
            <img src="{%static 'images/logo.webp'%}" >
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/Menus">Menu</a>
              </li>
              
             
            </ul>
            <form class="d-flex" action="/search" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn button" type="submit">Search</button>
              
            </form>
            <button class="btn mx-2 button" type="button"><a href="/mail" class="button-link">Login</a></button>
            <button class="btn mx-2 button" type="button"><a href="/viewcart" class="button-link">ViewCart</a></button>
          </div>
        </div>
      </nav>
     <h3>{{message}}</h3>
      {%csrf_token%}
    <h2 class="title">{{cuisine_c}}</h2>
    <div class="container">
    <div class="product py-5">
        <div class="row">
            {%for i in Data%}
            <div class="col-md-3">
                <div class="each-prod mb-5">
                <div class="prod-img">
                    <img src="{{i.Image.url}}" class="w-100" style="height:180px; width:160px;">
                </div>
                <div class="p-3">
                <div class="product-title pb-2">
                    {{i.Name}}
                </div>
                <div class="product-des pb-3">
                    {{i.Description}}
                </div>
                <div class="product-price pb-3">
                    &#8377; {{i.Price}}
                </div>
                <div class="btn button">
                  <a href="{% url 'myshop:cart-details' i.id  'Chinese' %}" class="button-link">Add to cart</a>
                 
                </div>
              </div>
            </div>
            </div>
            
            {%endfor%}     
        </div>
    </div>
        
    </div>
    <h2 class="title">{{cuisine_s}}</h2>
  
    <div class="container">
      <div class="product py-5">
          <div class="row">
              {%for i in Dishes%}
              <div class="col-md-3">
                  <div class="each-prod mb-5">
                  <div class="prod-img">
                      <img src="{{i.Image.url}}" class="w-100" style="height:180px; width:160px;">
                  </div>
                  <div class="p-3">
                  <div class="product-title pb-2">
                      {{i.Name}}
                  </div>
                  <div class="product-des pb-3">
                      {{i.Description}}
                  </div>
                  <div class="product-price pb-3">
                      &#8377; {{i.Price}}
                  </div>
                  <div class="btn button">
                    <a href="{% url 'myshop:cart-details' i.id 'Southindian' %}" class="button-link">Add to cart</a>
                   
                  </div>
                </div>
              </div>
              </div>
              
              {%endfor%}     
          </div>
      </div>
          
      </div>
  

   <div class="items">
    <P>{{cart.price}}</P>
   </div>
</body>
</html>
