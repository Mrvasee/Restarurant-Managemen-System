<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Signup Form</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            color: #007bff;
        }

        .form-container label {
            font-weight: bold;
            color: #495057;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container select {
            border: 1px solid #ced4da;
            border-radius: 4px;
            
            width: 100%;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
        .click-login{
          color:#495057;
          font-size: 17px;
          padding-left: 200px;
        }
    .click-login a  {
      color: #007bff;
    }
    .logo img{
        border-radius: 70%;
        
        width:220px; 
        height:180px;
      }
      button
{
  background-color: #5c1695 !important;
  border-color: 1px solid #5c1695 !important;
  color: #fff !important;
  text-decoration: none;
}
.button-link {
  color: #fff !important;
  text-decoration: none; 
}



.nav-link.active
{
  color: #5c1695 !important;
}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo">
            <img src="{%static 'images/logo.webp'%}" >
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/Menus">Menu</a>
              </li>
              
             
            </ul>
    
            <button class="btn mx-2 button" type="button"><a href="/mail" class="button-link">Login</a></button>
            <button class="btn mx-2 button ml-auto" type="button"><a href="/viewcart" class="button-link">ViewCart</a></button>
          </div>
        </div>
      </nav>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form method="POST" action="/signup">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="pno">Phone Number</label>
                <input type="text" class="form-control" id="pno" name="pno" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required>
                      <option value="" disabled selected>Select State</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhattisgarh</option>
                      <option>Goa</option>
                      <option> 	Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Manipur</option>
                      <option>AMeghalaya</option>
                      <option>Mizoram </option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana </option>
                      <option>Tripura  </option>
                      <option>Uttar Pradesh </option>
                      <option>Uttarakhand  </option>
                      <option>West Bengal  </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="zipcode">Zip</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
           
        </form>
    </div>
</body>

</html>
